<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1, 9, 2, 8, 3, 7, 4, 6, 5];
        let first = 0, last = x.length-1;
        while (first < last) {
            let change = x[first];
            x[first] = x[last];
            x[last] = change;
            first++;
            last--;
        }
        document.write(x);
    </script>
</body>
</html>
